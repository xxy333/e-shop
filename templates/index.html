<!DOCTYPE html>
<html>
<head>
    <title>E-shop</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Produkty</h1>
    <ul>
        {% for product in products %}
            <li>{{ product.name }} – {{ product.price }} Kč</li>
        {% endfor %}
    </ul>

    <h2>Přidat produkt</h2>
    <form action="/add" method="post">
        <input type="text" name="name" placeholder="Název" required>
        <input type="number" name="price" step="0.01" placeholder="Cena" required>
        <button type="submit">Přidat</button>
    </form>
</body>
</html>
